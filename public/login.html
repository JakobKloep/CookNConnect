<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="Style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="formTitle">Login</h1>
        <div id="loginFormDiv">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button class="button-80" role="button" id="growTreeButton" type="submit">Sign In</button>
        </form>
        <p id="registerLink">Don't have an account? <a href="#" id="showSignUpForm">Register here</a></p>
        </div>
        <div id="signUpFormDiv" class="hidden">
        <form id="signUpForm">
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button class="button-80" type="submit">Sign Up</button>
            <p id="loginLink" >Already have an account? <a href="#" id="showLoginForm">Back to Login</a></p>
        </form>
        </div>
    </main>
    <script type="module" src="Scripts/Firebase-config.js"></script>
    <script type="module" src="Scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('showSignUpForm').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('formTitle').innerText = 'Sign Up';
                document.getElementById('loginFormDiv').classList.add('hidden');
                document.getElementById('signUpFormDiv').classList.remove('hidden');
                document.getElementById('registerLink').classList.add('hidden');
                document.getElementById('loginLink').classList.remove('hidden');
            });

            document.getElementById('showLoginForm').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('formTitle').innerText = 'Login';
                document.getElementById('signUpFormDiv').classList.add('hidden');
                document.getElementById('loginFormDiv').classList.remove('hidden');
                document.getElementById('registerLink').classList.remove('hidden');
                document.getElementById('loginLink').classList.add('hidden');
            });
        })
    </script>
</body>
</html>
